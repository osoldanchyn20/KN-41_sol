# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: sol_workflow


on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 22 * * 6'


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        echo "üîç Running flake8..."
        flake8 KN-41_sol/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 KN-41_sol/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      
    - name: Run app # –¶–µ –ø—Ä–æ—Å—Ç–æ –Ω–∞–∑–≤–∞ –∫—Ä–æ–∫—É
      run: |
        python ./KN-41_sol/testing/2_lab/app.py 
    - name: Run assert_class # –¶–µ –ø—Ä–æ—Å—Ç–æ –Ω–∞–∑–≤–∞ –∫—Ä–æ–∫—É
      run: |
        python ./KN-41_sol/testing/2_lab/assert_class.py 
    - name: Test with pytest
      run: |
        pytest
